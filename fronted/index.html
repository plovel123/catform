<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Game Whitelist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
  <div class="content">
    <h2>Whitelist</h2>

    <p>1️⃣ Follow <a href="https://x.com/cuttestseth" target="_blank">us</a> on Twitter</p>
    <p>2️⃣ Like, retweet, mention 2 friends and <a href="https://x.com/CuttestsETH/status/1957373634286133587" target="_blank">reply</a> with your EVM address</p>

    <form id="whitelistForm">
      <label for="twitter">Twitter Username</label>
      <input type="text" id="twitter" name="twitter" placeholder="@username" required>

      <label for="reply_link">Reply Link</label>
      <input type="url" id="reply_link" name="reply_link" placeholder="https://x.com/..." required>

      <label for="wallet">EVM Wallet Address</label>
      <input type="text" id="wallet" name="wallet" placeholder="0x..." pattern="0x[a-fA-F0-9]{40}" required>

      <button type="submit">Submit</button>
    </form>
    <p id="status"></p>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
