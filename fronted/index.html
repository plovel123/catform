<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cat Game Whitelist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div class="stage">
    <div class="container">
      <div class="title">CUTTESTS</div>
      <div class="rules">
        <div class="rules-title">WHITE FORM</div>
        <ol>
          <li>Follow <a href="https://x.com/cuttestseth" target="_blank">@cuttestseth</a> on X</li>
          <li>❤ ♻ mention 2 friends & 
            <a href="https://x.com/CuttestsETH/status/1957373634286133587" target="_blank">reply</a>
            with your EVM
          </li>
        </ol>
      </div>
      <form id="whitelistForm" class="wl-form" novalidate>
        <input type="text" id="twitter" name="twitter" placeholder="@username" required>
        <input type="url" id="reply_link" name="reply_link" placeholder="Reply link (https://x.com/...)" required>
        <input type="text" id="wallet" name="wallet" placeholder="0x..." pattern="0x[a-fA-F0-9]{40}" required>
        <button type="submit" class="send-btn">SEND</button>
       <a href="https://cuttests.xyz/game/" class="game-btn">GAME</a>
       <button id="checkWLBtn" class="check-btn" type="button">CHECK WL</button>
      </form>
      <p id="status" class="status"></p>
    </div>
  </div>
   <div id="wlModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Check Whitelist</h2>
      <input type="text" id="checkWallet" placeholder="0x...">
      <button class="checkBtn" id="checkBtn" type="button">CHECK</button>
      <p class="state" id="checkStatus"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
